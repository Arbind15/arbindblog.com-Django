{%  extends 'personal/base.html'%}
{% load socialaccount %}
{% providers_media_js %}
{% block content%}
<div class="container-fluid hh">
    <div class="row justify-content-center">
        <div class="col col-md-7 col col-sm-10 col col-lg-6 col col-xl-6 col col-xs-12">
            <div class="sign_up_form">
                    <i class="fas fa-user" style="font-size: 80px; color:black; margin-top:20px;"></i>
                        <form method="POST" action="{% url 'blog' %}" enctype="multipart/form-data" role="form" >
                            {% csrf_token %}
                            <div class="usr_info">
                                {% if messages %}
                                    <div class="alert alert-danger">
                                        {% for message in messages %}
                                            {{ message }}
                                        {% endfor %}
                                    </div>
                                {% endif %}
                              <p>
                                <label for="username" class="ic_lg"><i class="far fa-user"></i></label>
                                <input class="username" type="text" name="username" id="username" required placeholder="Username">
                              </p>
                              <p class="paa">
                                <label class="ic_lg" for="password"><i class="fas fa-lock"></i></label>
                                <input type="password" class="password" placeholder="Password"  name="password" id="password" required >
                              </p>
                            </div>
                            <button type="reset" class="btnn" >Cancel</button>
                            <button type="submit" class="btnn">Login</button>
                            <hr>
                            <label style="margin-top: -5px;" class="lgn_lbl">Login with:</label><br>
                            <a href="{% provider_login_url "google" %}" class="gbtn"><i class="fa fa-google"></i>oogle</a><br><br>
                            <a href="{% provider_login_url "facebook" method="oauth2" %}" class="fbtn"><i class="fa fa-facebook"></i>acebook</a><br>
                            <hr style="margin-top: 30px;">

                              <div class="row justify-content-md-center">
                                <div class="col-12 col-sm-7 col-md-7 col-lg-7.5 col-xl-7.5">
                                  <a href="{%url 'signup'%}" style="font-size: 13px;">Don't have an account? Signup, </a>
                                </div>
                                <div class="col-12 col-sm-5 col-md-5 col-lg-4.5 col-xl-4.5">
                                  <a href="{% url 'password_reset_request' %}" style="font-size: 13px;">Forget password?</a>
                                </div>
                              </div>
                        </form>
                      </div>
            </div>

                </div>
            </div>
        </div>
    </div>
</div>



{% endblock %}
